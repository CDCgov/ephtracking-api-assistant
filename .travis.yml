language: node_js
node_js:
  - "stable"
install:
  - npm install
  - npm install -g codecov
cache:
  directories:
  - node_modules
script:
  - npm test -- --coverage
  - codecov
  - npm run build
before_deploy: npm install now --no-save # Install Now CLI on Travis
deploy:
  - provider: script
    script: now --public --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
  - provider: surge
    project: ./build/
    domain: ephtracking-api.surge.sh
    skip_cleanup: true
    on: master
